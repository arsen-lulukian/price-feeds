name: Build and Publish Aggregated Price Feeds

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build feeds
        working-directory: ./scripts
        run: node build-feeds.js

      - name: Deploy to aggreagated-feeds branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Start a fresh orphan branch for artifacts
          git checkout --orphan aggreagated-feeds
          git rm -rf .

          # Copy built artifacts from repo-level dist into branch root
          cp -r dist/. ./
          git add .
          git commit -m "chore: update aggregated price feeds"

          # Force-push the orphan commit to the aggreagated-feeds branch
          git push origin --force HEAD:aggreagated-feeds
